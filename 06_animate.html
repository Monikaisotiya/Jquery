<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style> 
    div{
        height: 100px;
        width: 100px;
        /* transition:  .6 all; */
    }
    </style>
</head>

<body>
    <button id="ani">animate</button>
    <div style="background-color: rgb(137, 150, 212)" id="p1">
        <a id="a">Maher is a very good girl but heer is very honest girl...</a>
      </div>
    <script>
        $(document).ready(function () {
          $("#ani").click(function () {
            $("#p1").animate({
              marginLeft: '400px', 
            width:"600px",
           
                    
          
          
          },3000,function() {
                     $("#a").css({
                "transition": " 2s all ease",
                "font-size":"45px",
                "color":"green"
                
             });
                   });
          });
  
        });
      </script>



 
   
</body>

</html>
